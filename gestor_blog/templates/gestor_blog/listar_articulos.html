<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Eventos</title>
</head>
<body>
    <h1>ðŸ“… Listado de Eventos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Organizador</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td>{{ evento.nombre }}</td>
                <td>{{ evento.fecha }}</td>
                <td>{{ evento.lugar }}</td>
                <td>{{ evento.organizador.nombre }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay eventos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
